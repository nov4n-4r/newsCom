<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

    <title>techCom</title>

</head>

<body class="d-flex flex-column mt-3">

    <div class="content">
        <div class="row">
            <div class="col-2 sosmed d-flex align-items-center flex-column justify-content-center">
                <a href=""><img src="icon/instagram.svg" class="socmedicon" alt="instagram"></a>
                <a href=""><img src="icon/facebook.svg" class="socmedicon" alt="facebook"></a>
                <a href=""><img src="icon/whatsapp.svg" class="socmedicon" alt="whatsapp"></a>
            </div>
            <div class="col-7  d-flex flex-column align-items-center mt-3 mb-3">
                <!-- get recommendation news from API -->
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="recommendation"></div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                </div>
                <!-- </div> -->

                <div class="d-flex flex-column my-2" style="overflow-x:hidden;gap:10px;width:100%">

                    <div class="d-flex flex-row flex-nowrap" style="gap: 4px;overflow-x: auto;">
                        <a class="btn btn-outline-primary topicBtn" onclick="topicOnClick(this)" data-target="Cyber" href="#Cyber">Cyber</a>
                        <a class="btn btn-outline-primary topicBtn" onclick="topicOnClick(this)" data-target="Game" href="#Game">Game</a>
                        <a class="btn btn-outline-primary topicBtn" onclick="topicOnClick(this)" data-target="Cryptocurrency" href="#Cryptocurrency">Cryptocurrency</a>
                        <a class="btn btn-outline-primary topicBtn" onclick="topicOnClick(this)" data-target="Computer" href="#Computer">Computer</a>
                        <a class="btn btn-outline-primary topicBtn" onclick="topicOnClick(this)" data-target="Smartphone" href="#Smartphone">Smartphone</a>
                        <a class="btn btn-outline-primary topicBtn" onclick="topicOnClick(this)" data-target="AI" href="#AI">AI</a>
                        <a class="btn btn-outline-primary topicBtn" onclick="topicOnClick(this)" data-target="NASA" href="#NASA">NASA</a>
                    </div>

                    <form class="d-flex flex-row flex-nowrap">
                        <div class="input-group">
                            <input type="text" id="searchBar" class="form-control" placeholder="Search!" aria-describedby="searchBtn">
                            <button class="btn btn-outline-success" type="button" id="searchBtn">&#x1F50D;</button>
                        </div>
                    </form>

                </div>

                <div class="d-flex flex-column" id="result">

                </div>
            </div>
            <div class="col-3" style="overflow-y: auto; z-index:2;">
                <div class=" d-flex flex-column">
                    <div class="d-flex flex-column justify-content-center" id="latestNews">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
